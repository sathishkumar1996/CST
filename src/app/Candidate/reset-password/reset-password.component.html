<section class="section">
    <div class="container">
        <div class="row justify-content-center align-items-center p-0">
            <div class="col-lg-5 col-md-8 col-sm-10 col-12 p-5 pt-1 pb-0">
                <img width="100%" src="../../../assets/Images/AbbVie Brand Line_1line_DarkBlue_CMYK 1.svg" alt="">
            </div>
        </div>
        <div class="row justify-content-center align-items-center p-0">
            <div class="col-lg-5 col-md-8 col-sm-10 col-12">
                <div class="reset-password ps-2 pe-2">
                    <p>Reset Password</p>
                </div>
                <div class="password-div mb-3  ps-2 pe-2">
                    <label for="password" class="form-label">New Password</label>
                    <input [type]="this.showP ? 'text' : 'password'" class="form-control" id="password1"
                        placeholder="*****">
                    <img (click)="this.showP = !this.showP" src="../../../assets/Images/eye-icon.svg" alt=""
                        class="eye-icon">
                </div>
                <div class="password-div mb-3  ps-2 pe-2">
                    <label for="password" class="form-label">Confirm New Password</label>
                    <input [type]="this.showCp ? 'text' : 'password'" class="form-control" id="password2"
                        placeholder="*****">
                    <img (click)="this.showCp = !this.showCp" src="../../../assets/Images/eye-icon.svg" alt=""
                        class="eye-icon">
                </div>
                <div class="d-flex pt-3  ps-2 pe-2">
                    <div class="w-50 text-start pe-2">
                        <button type="button" class="btn btn-outline-secondary w-100 cancel"
                            (click)="Cancel()">CANCEL</button>
                    </div>
                    <div class="w-50 text-end ps-2">
                        <button type="button" class="btn btn-secondary w-100 submit"
                            (click)="Submit()">SUBMIT</button>
                        <app-pop-ups [Content]="Content" [Heading]="Heading"></app-pop-ups>
                    </div>
                </div>
                <div class="d-flex flex-column pt-3 conditions ps-2 pe-2">
                    <p class="m-0">Password should contain</p>
                    <ul class="ps-5 pt-1 list">
                        <li>Minimum 10 characters long</li>
                        <li>At least one special character</li>
                        <li>At least one uppercase</li>
                        <li>At least one numeric</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
